<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box - Flex direction</title>
</head>
<style>
    .flex_container{
        margin:0;
        padding: 0%;
        display: flex;
        list-style: none;
    }
    .flex_item{
        background: blue;
        height: 50px;
        width: 50px;
        line-height: 50px;
        font-size: 20px;
        color:white;
        text-align: center;
        margin: 5px;
    }
    .row{
        flex-direction: row;
    }
    .row_reverse{
        flex-direction: row-reverse;
    }
    .row_reverse li{
        background-color: brown;
    }
    .column{
        float: left;
        flex-direction: column;
    }
    .column li{
        background-color: aqua;
    }
    .column_reverse{
        float: right;
        flex-direction: column-reverse;
    }
    .column_reverse li{
        background-color: blueviolet;
    }
</style>
<header>
    <h1>Aula de flex direction</h1>
</header>
<body>
    <ul class="flex_container">
        <li class="flex_item">1</li>
        <li class="flex_item">2</li>
        <li class="flex_item">3</li>
    </ul>
    <ul class="flex_container row_reverse">
        <li class="flex_item">1</li>
        <li class="flex_item">2</li>
        <li class="flex_item">3</li>
    </ul>
    <ul class="flex_container column">
        <li class="flex_item">1</li>
        <li class="flex_item">2</li>
        <li class="flex_item">3</li>
    </ul>
    <ul class="flex_container column_reverse">
        <li class="flex_item">1</li>
        <li class="flex_item">2</li>
        <li class="flex_item">3</li>
    </ul>
</body>
</html>
